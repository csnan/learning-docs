<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器模式</title>
    <script>
        function iteratorGenerator(list) {
            var idx = 0
            var len = list.length
            return {
                next: function() {
                    var done = idx >= len
                    var value = !done ? list[idx++] : undefined
                    return {
                        done: done,
                        value: value
                    }
                }
            }
        }

        var iterator = iteratorGenerator(['1号选手', '2号选手', '3号选手'])
        iterator.next()
        iterator.next()
        iterator.next()
    </script>
</head>
<body>
    
</body>
</html>
