<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型模式</title>
    <script>
        function deepClone(obj) {
            if (typeof obj !== 'object' || obj === null) {
                return obj
            }

            let copy = {}

            if (obj.constructor === Array) {
                copy = []
            }

            for(let key in obj) {
                if (obj.hasOwnProperty(key)) {
                    copy[key] = deepClone(obj[key])
                }
            }

            return copy
        }

        let a = { a: 1, b:2 }
        let c = deepClone(a)
        console.log(a === c)
    </script>
</head>
<body>
    
</body>
</html>
