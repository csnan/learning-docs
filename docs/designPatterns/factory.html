<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工厂模式</title>
    <script>
        function User(name, age, career, work) {
            this.name = name
            this.age = age
            this.career = career
            this.work = work
        }

        function Factory (name, age, career) {
            let work 
            switch(career) {
                case 'coder': 
                    work = ['写代码','写系分', '修Bug']
                    break
                case 'product manager':
                    work = ['订会议室', '写PRD', '催更']
                    break
                case 'boss':
                    work = ['喝茶', '看报', '见客户']
                    break
            }

            return new User(name, age, career, work)
        }

        const user = new Factory('lilei', 20, 'coder')
        console.log(user)
    </script>
</head>

</html>
