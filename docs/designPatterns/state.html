<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>状态模式</title>
    <script>
        class CoffeeMaker{
            constructor(){
                this.state = 'init'
                this.leftMilk = '500ml'
            }
            stateToProcessor = {
                that: this,
                american() {
                    console.log('咖啡机现在的牛奶存储量是:', this.that.leftMilk)
                    console.log('我只吐黑咖啡');
                },
                latte() {
                    this.american()
                    console.log('加点奶');
                },
                vanillaLatte() {
                    this.latte();
                    console.log('再加香草糖浆');
                },
                mocha() {
                    this.latte();
                    console.log('再加巧克力');
                }
            }

            changeState(state) {
                this.state = state;
                if (!this.stateToProcessor[state]) {
                    return;
                }
                this.stateToProcessor[state]();
            }
        }

        const mk = new CoffeeMaker();
        mk.changeState('latte');
    </script>
</head>

</body>
</html>
